<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
</head>
<body>
    <h1>Calendar App</h1>
    <h2>{{ year }}-{{ month }}</h2>
    <table border="1">
        <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>
        {% for week in calendar %}
        <tr>
            {% for day in week %}
            <td>{{ day }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
